                            <script type="text/javascript">
                            function ChangeText()
                            {
                                document.getElementById("section1").innerHTML="<p>Обыкновенная лисица – наиболее распространённый и самый крупный вид лисиц.<h3>Описание:</h3> Длина тела варьируется от 60 до 90 см, хвоста от 40 до 60 см, масса от 6 до 10 кг. В целом, представляет собой зверя среднего размера с изящным туловищем на невысоких, тонких лапах, с вытянутой мордой, острыми ушами и длинным пушистым хвостом. Окраска и размеры разнятся в разных регионах. При продвижении на север увеличиваются размеры, а окрас светлеет, южнее же наоборот. <br>Тем не менее, наиболее распространённый окрас: ярко-рыжая спина, белое брюхо и тёмные лапы. Общие черты – тёмные уши и белый кончик хвоста.<br>Линяют они с февраля-марта до ноября-декабря. За это время летний мех полностью сменяется более густым и пышным зимним.<h3>Распространение:</h3>Обитает она на всей территории Европы, Северной Африки, большей части, в Северной Америке и даже в Австралии.<h3>Образ жизни:</h3> Лисицы роют норы сами, или занимают пустующие норы барсуков, сурков, песцов и других роющих животных. Бывают случаи, когда лисица живёт в норе одновременно с барсуком, но в разных её отнорах.<br>Чаще всего лисицы поселяются на склонах оврагов и холмов, выбирая участки с песчаным грунтом, защищённые от заливания дождевыми, грунтовыми и талыми водами. Нора обычно имеет несколько входных отверстий, которые ведут через более-менее длинные туннели в гнездовую камеру. Иногда лисицы используют естественные укрытия — пещеры, расщелины скал, дупла толстых деревьев.<br>Как правило, лисицы используют постоянные укрытия лишь в период воспитания детёнышей, а на протяжении остального года, в частности зимой, отдыхают в открытых логовах в снегу или траве. Но, спасаясь от преследования, лисицы в любое время года могут укрыться в какой угодно норе, которая найдётся в местах их обитания.<h3>Питание:</h3>Основу питания составляют мелкие грызуны, главным образом полёвковые. Более крупные млекопитающие и птицы с их кладками играют гораздо меньшую роль. В пустынях и полупустынях лисицы часто питаются пресмыкающимися. В Канаде и Северо-восточной Евразии сезонно основу их питания составляют лососи. Летом же они поедают насекомых и их личинок. <br>Растительная пища входит в их рацион везде, но не играет ключевой роли.</p>";
                                document.getElementById("h1").innerHTML="Лиса обыкновенная";
                                document.getElementById("img").src="images/s1200.jpg";
                                document.getElementById("Lname").innerHTML="Vulpes vulpes";

                                document.getElementById("section1").innerHTML="<p>Американский корсак — мелкая серая лисица с большими ушами и с широкой короткой мордой.<h3>Описание:</h3>  Высота в холке около 30 см, длина тела — 37—53 см, длина хвоста — 22—35 см, а масса — 2—3 кг. Самцы чуть крупнее самок. <br>  Имеют густой короткий мех и пышный хвост. Обычно светло-серого окраса с рыжими подпалинами на боках и ногах. Летом мех становится рыжее. На брюхе и горле мех светлее. Кончик хвоста чёрный. На морде, по обеим сторонам носа чёрные отметины.<h3>Распростанение:</h3> Первоначально американский корсак встречался на открытых травянистых равнинах и в пустынях от юго-западной Канады через Великие равнины до штата Техас. <br>На территории Канады они совершенно исчезла в 1930-х гг.<br> В настоящее время самые большие популяции американского корсака сохранились в США к востоку от Скалистых гор. Также обитает в Монтане, Северной и Южной Дакоте, Небраске, Оклахоме и на северо-западе Техаса. Редка в Айдахо и Орегоне.<h3>Образ жизни:</h3> Американский корсак водится в открытых низкотравных прериях, на травянистых равнинах и в сухих полупустынях. Летом ведёт ночной или сумеречный образ жизни, зимой может принимать солнечные ванны и днём. Летнюю дневную жару или ветреные дни они пережидают в глубоких, длинных подземных норах, обычно выкапываемых ими на склонах холмов.<br> Американские корсаки не территориальны, границ участков не метят.<br>Эти животные крайне скрытны, и об их образе жизни мало что известно. Они очень боязливы и в случае опасности стремительно убегают<h3>Питание:</h3>Питаются корсаки в основном грызунами и кроликами, а также гнездящемися на земле птицами, рептилиями и плодами. Зимой важным источником пищи служит падаль. Летом же американские корсаки поедают множество насекомых,</p>";
                                document.getElementById("h1").innerHTML="Американский корсак";

                                document.getElementById("section1").innerHTML="<p>Афганская лисица — хищное млекопитающее семейства псовых.<h3>Описание:</h3>Высотой в холке — около 30 см, длиной тела — 40—50 см, хвоста — 33—41 см, высотой уха — около 9 см; и весом — 1,5—3 кг. Окраска зимней шерсти буровато-серая, с заметным налётом, распространяющимся и по верху длинного пушистого хвоста.<br>Имеет короткую, стройную морду, длинный густой хвост, равняющийся длине тела лисы, с длинными и темными остевыми волосками. Голову украшают большие уши.<br> Морда имеет отличительные чёрнуые полосы, простирающиеся от глаз к верхней губе.<br>Имеет буровато-серый окрас, с заметным чёрным налетом.<br> Живот и горло — светлые, беловатые. Кончик хвоста обычно тёмный.<br> Большие уши покрыты редкими волосками и имеют однородный тёмный коричневый цвет.<h3>Распространение</h3>Встречается от восточных регионов Ближнего Востока до Афганистана, основная часть ареала — Восточный Иран, Афганистан и Северо-Западный Индостан. Афганская лисица найдена в полупустынных степях и горах, на высоте до 2000 м над уровнем моря. В Аравийской пустыне распределение лисы не ограничено доступом к свободной воде, которую они получают из пищи. Благодаря этому в Израиле лисы населяют самые сухие и самые горячие области.<br> Самая высокая плотность обитания находится в Иудейской пустыне на высоте в 100—350 м ниже уровня моря.<h3>Питание:</h3>Афганские лисицы питаются насекомыми и мелкими млекопитающими.<br> По имеющимся наблюдениям они более растительноядны, чем другие лисы.</p>";

                            <script type="text/javascript">
                            function ChangeText3()
                            {
                                document.getElementById("section1").innerHTML="<p>Африканская лисица — хищное млекопитающее семейства псовых. Очень скрытное животное, о чьей жизни мало что известно.<h3>Описание:</h3> Длина тела 38-45 см, хвоста 28-29 см, высота в плечах 25 см, масса тела — 1,5-3,6 кг. <br>Имеет светло-рыжий, коричневатый окрас и рыжевато-коричневатый хвост с чёрным концом. Лапы и спина рыжие. Посередине спины проходит тёмная полоса. Нижняя сторона тела, морда и изнанка ушей — белые. <br>У африканских лисиц пушистый хвост, у взрослых особей глаза окружены тёмным выразительным ободком.<h3>Распространение:</h3> Обитают в Африке, к югу от Сахары. Распространены в Сомали, Сенегале и Судане.<h3>Образ жизни:</h3> Африканские лисицы — это очень плохо изученные животные. Полагается, что они живут небольшими семейными группами, состоящих из взрослых самцов, самок и молодняка. Они роют обширные норы, до 15 метров длиной и 2-3 метров глубиной. Эти норы помогают лисицам избежать дневной жары, а с наступлением сумерок они выходят на поиски пищи.<br> Иногда лисицы могут поселяться и возле человеческого жилья, где более обильное и доступное продовольствие<h3>Питание:</h3> Африканская лисица наиболее травоядна среди своих сородичей. В её рационе присутствуют в основном трава, ягоды и фрукты, но иногда она может ловить и съедать мелких животных.<br> Из своей еды лисицы получают достаточно влаги, для того чтобы выжить в пустыне.</p>";
                                document.getElementById("h1").innerHTML="Африканская лисица";

                            <script type="text/javascript">
                            function ChangeText44()

                                document.getElementById("section1").innerHTML="<p>Бенгальская лисица — лисица среднего размера.<h3>Описание:</h3>  Длина тела составляет 45–60 см, хвоста — 25–35 см, высота в холке достигает 26–28 см. Масса 1,8–3,2 кг. Шерсть короткая, приглаженная. Окраска варьирует от песчано-оранжевой до красновато-коричневой. Кончик хвоста чёрный.<h3>Распространение:</h3> Бенгальские лисицы распространены в предгорьях южных Гималаев, в Непале, Бангладеш и Индии вплоть до южной оконечности Индостана. <br>Обитают в полубезводных областях, на полях и лугах, в редколесье. В горах поднимаются до высоты 1350 м над уровнем моря. Иногда избирают для постоянного обитания местности, расположенные по соседству с человеческими поселениями.<h3>Образ жизни:</h3>Ведут преимущественно сумеречный и ночной образ жизни в труднодоступных местах. В местностях, не заселенных людьми, активны и днём. Роют норы двух типов: простые короткие логова с двумя выходами, используемыми в течение кратких периодов отдыха, и сложные пещеристые, с целым рядом используемых входов.<h3>Питание:</h3>Рацион включает в себя мелких млекопитающих, насекомых, членистоногих, рептилий, яйца птиц. Иногда также питается плодами.</p>";

                            <script type="text/javascript">
                            function ChangeText4()
                            {
                                document.getElementById("section1").innerHTML="<p>Корсак — хищное млекопитающее рода лисиц семейства псовых.<h3>Описание:</h3>Длина тела корсака 50—60 см, хвоста — 25—35 см, высота в холке около 30 см, вес — 4—6 кг. Имеет короткую, сильно заостренную морду, широкие скулы, большие уши, широкие в основании, к концам заострённые. <br>Обычная окраска светлая, серая или рыжевато-серая, встречаются оттенки красного. Брюхо беловатое или желтоватое, кончик хвоста тёмно-бурый или чёрный, подбородок светлый. <br>Зимой мех длинный и пышный, летом — короткий и прилегающий.<h3>Распространение:</h3> Корсак распространён в степях, полупустынях и отчасти в пустынях Юго-Восточной Европы и Азии. Корсак водится от северного Ирана, Казахстана, Азербайджана, Армении, Афганистана и Средней Азии до Монголии и северо-восточного Китая. <br>В России на западе изредка доходит до Волги и Дона и Северного Кавказа, на севере — до Нижнего Поволжья, южной оконечности Урала, юга Западной Сибири, также обитает на юге Забайкалья.<h3>Образ жизни:</h3>В качестве жилья корсак использует норы сурков, приспосабливает норы сусликов и больших песчанок, изредка занимает старые норы барсуков и лисиц. Самостоятельно норы роет редко. Иногда норы располагаются группами, но только одна из них является жилой. Нора корсака обычно неглубокая, длиной около 2,5 м и с несколькими входами на случай непредвиденной ситуации.<br>Охотится корсак в одиночку, преимущественно в сумерках.<h3>Питание:</h3>Питается корсак, в основном, мелкими грызунами, пресмыкающимися, насекомыми, птицами и их яйцами. Реже добывает сусликов, ежей, зайцев. При недостатке пищи ест падаль и всевозможные отбросы. Растительные корма почти не трогает. </p>";
                                document.getElementById("h1").innerHTML="Корсак";

                            function ChangeText5()
                            {
                                document.getElementById("section1").innerHTML="<p>Песчаная лисица — хищное млекопитающее рода лисиц семейства псовых.<h3>Описание:</h3>Данный вид имеет крупные широкие уши и лапы с опушёнными мехом подушечками для защиты от перегрева. У песчаной лисицы превосходное зрение, слух и высокочувствительное обоняние.<h3>Распространение:</h3>Песчаная лисица встречается в пустыне Сахара, от Марокко и Туниса до Египта и Сомали. Типичная среда обитания — песчаные и каменистые пустыни.<h3>Питание:</h3>Питается небольшими животными, насекомыми и растениями.</p>";

                            <li>          
                            <script type="text/javascript">
                            function ChangeText6()
                            {
                                document.getElementById("section1").innerHTML="<p>Тибетская лисица — вид млекопитающих семейства псовых рода лисиц, одна из самых маленьких лисьих разновидностей.<h3>Описание:</h3>Имеет хорошо развитые зубы, с чрезвычайно длинными клыками, большими, чем у всех других лис. Тело лисицы покрыто толстым, мягким мехом с плотной нижней подпушью, который хорошо защищает их от сильных ветров. Морда тибетской лисицы кажется квадратной за счёт густого меха вокруг шеи. <br>Цвет по бокам изменяется от ржаво-коричневого сверху до серого к низу, что создает иллюзию полосы по бокам животного. Горло, брюшная область, полоска от горла до брюха и кончик хвоста белого цвета.<br>Длина тела взрослой лисы от 60 до 70 см. Хвост длиной от 30 до 45 см. Вес взрослой особи от 4 до 5,5 кг<h3>Распространение:</h3>Тибетская лисица обитает в степях и полупустынях Тибетского плато. Также встречается в Непале к северу от Гималаев, на Северо-западе Индии, в ряде провинций Китая, граничащих с Тибетской автономной областью. В 2008 году исследователи наблюдали тибетских лисиц на горных равнинах на высоте до 5200 метров над уровнем моря.<h3>Образ жизни:</h3>Тибетские лисицы живут в выкопанных логовах или норах под скалами или в щелях груд валунов и ведут достаточно скрытный образ жизни, о котором мало что известно. Эти животные охотятся попарно и делят всю пойманную добычу со своим партнером. <br>Тибетские лисицы активно не защищают свой участок от других пар. В целом территориальность выражена слабо, было найдено много пар животных, живущих по соседству и охотящихся на общих землях.<h3>Питание:</h3>Основа рациона тибетских лисиц — пищухи. Кроме того, они едят грызунов, зайцев, а также мелких птиц, гнездящихся на земле, и их яйца. Может питаться падалью.</p>";
                                document.getElementById("h1").innerHTML="Тибетская лисица";

                            <script type="text/javascript">
                            function ChangeText7()
                            {
                                document.getElementById("section1").innerHTML="<p>Фенек — миниатюрная лисица с крупными относительно тела ушами<h3>Описание:</h3>Высота в холке 18—22 см, длина тела — 30—40 см, хвоста — до 30 см, весит фенек до 1,5 кг. Морда короткая, заострённая. Глаза большие. Уши достигают 15 см в длину. Стопа опушена, и это позволяет фенеку двигаться по горячему песку. Зубы маленькие.<br>Волосяной покров у фенека высокий, густой и мягкий, защитного окраса: сверху рыжеватый или палевый, снизу белый. Хвост пушистый, с чёрным кончиком.<h3>Распространение:</h3>Самая многочисленная популяция фенеков обитает в центральной Сахаре, хотя они встречаются от северного Марокко до Синайского и Аравийского полуостровов, а на юге — до Нигера, Чада и Судана.<h3>Образ жизни:</h3> предпочитает держаться около зарослей травы и негустого кустарника, которые предоставляют ему укрытие и пищу. Живёт он в норах с большим количеством тайных ходов, которые выкапывает сам; ведёт ночной образ жизни.<br>Фенеки — социальные животные; они живут семейными группами, число особей в которых доходит до 10. Кланы обычно состоят из одной семейной пары, их неполовозрелого потомства и, возможно, нескольких старших детей. Иногда несколько семей селятся вместе, в одном логове.<h3>Питание:</h3>Питается фенек яйцами птиц и самими птицами, мелкими грызунами, насекомыми, падалью и растениями. Может подолгу обходиться без воды, получая жидкость из мяса, ягод и листьев. Делает запасы пищи.</p>";

                                document.getElementById("section1").innerHTML="<p>Обыкновенный песец — вид хищных млекопитающих семейства псовых, обычно относимый к роду лисиц<h3>Описание:</h3> Длина тела 50—75 см, хвоста — 25—30 см, высота в холке — 20—30 см. Средняя масса тела самца — 3,5 кг, максимальная — до 9 кг, самки — 3 кг. Тело у песца приземистое, морда укороченная; уши закруглены, слабо выступают из зимней шерсти. Подошвы лап у песцов покрыты жёсткими волосами.<br>По окраске различают обычного белого (зимой — чисто-белый, летом — грязно-бурый) и голубого песца. У последнего зимний наряд тёмный: от песочного до тёмно-серого с голубоватым отблеском и даже коричневого с серебром. Голубые песцы встречаются во всех популяциях, но на материке они редки, а на некоторых островах, напротив, преобладают.<h3>Распространение:</h3>Песец распространён за Северным полярным кругом, на побережье и островах Северного Ледовитого океана, в тундровой и лесотундровой зонах. В России это типичный представитель фауны материковой тундры и лесотундры. Во время зимних кочёвок песец заходит до юга Финляндии, южной части Прибайкалья, низовьев Амура.<h3>Образ жизни:</h3> Песец роет сложные подземные лабиринты со множеством входов. Делает он это в мягком грунте в окружении камней до уровня вечной мерзлоты, углубляя её по мере того, как грунт оттаивает. Норы никогда не бывают дальше полукилометра от воды. Песцы используют их годами, иногда на протяжении 15—20 лет подряд. Реже песцы селятся среди россыпей камней или в грудах плавника на побережье. Зимой песец нередко довольствуется простым логовом в снегу.<br>Типичная семья песцов состоит из самца, самки, молодых самок из предыдущего помета и детёнышей текущего года. Обычно семьи живут отдельно, однако могут селиться и колониями по 2—3 семьи. Площадь участка обитания семьи песцов колеблется от 2 до 30 км². Значительную часть года песец проводит, кочуя в поисках пищи. Ко времени размножения песцы возвращаются в те места, откуда откочевывали осенью—зимой, и либо занимают готовые норы, либо выкапывают новые.<h3>Питание:</h3>Основу рациона составляют мелкие грызуны, особенно лемминги, а также птицы. Питается как выброшенной на берег, так и добытой рыбой, а также растительной пищей. Иногда нападает даже на телят северного оленя, отбившихся от стада. Не отказывается от падали. На побережье песец часто сопровождает белых медведей, и ему достается часть мяса убитых тюленей. Также он поедает попавших в капканы зверей, не делая исключения даже для других песцов. Летом запасает в логове излишки пищи на зиму.</p>";

                                document.getElementById("section1").innerHTML="<p>Майконг — хищное млекопитающее семейства псовых, единственный современный вид рода Cerdocyon.<h3>Описание:</h3>Длина тела майконга — 60–71 см, хвоста — около 30 см, высота в холке — около 50 см. Масса — 5–8 кг. Это лиса палево-серого окраса с рыжими подпалинами на ногах, ушах и морде. Вдоль хребта идёт чёрная полоса, иногда покрывающая всю спину. Окраска живота и горла меняется от охристо-жёлтой до серой или белой. Кончик хвоста и концы ушей чёрные. Ноги чаще всего тёмные.<h3>Распространение:</h3>Майконг встречается в Южной Америке от Колумбии и Венесуэлы до Уругвая и северной Аргентины.<h3>Образ жизни:</h3>Майконг населяет главным образом лесистые и травянистые равнины, в сезон дождей встречается и в горных районах. Охотиться предпочитает по ночам, в одиночку, реже парами.<br>Майконги не территориальны, и часто в местах, обильных кормом, собирается несколько лисиц. Собственных нор не роют, занимают чужие.<h3>Питание:</h3>Питается мелкими грызунами и сумчатыми, ящерицами, лягушками, птицами, рыбой, черепашьими яйцами, насекомыми, а также ракообразными. Охотно ест ягоды, овощи и фрукты. Иногда похищает цыплят и уток; не брезгует падалью. Рацион сильно зависит от времени года.</p>";

лагу получает из жидкости, содержащейся в кормах.</p>";
